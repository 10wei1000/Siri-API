<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta name="viewport" content="minimal-ui"> <!-- Hide status bar in iOS >= 7.1.x !-->

<script>
window.addEventListener("load",function() { <!-- Makes window in iOS <= 6 to fullscreen !-->
	setTimeout(function(){
		if (!navigator.userAgent.match(/(iPad|iPhone|iPod touch);.*CPU.*OS 7_\d/i)) { // Checks if iOS < 7 is running ...
			document.getElementById("ios_scroll_space").style.height = "190px"; // ... Expands div with id "ios_scroll_space" ...
			window.scrollTo(0, 1); // ... and scrolls down to hide the status bar !-->
			}
	}, 0);
});
</script>

<title>Siri API</title>
</head>
<body>
<div style="position:relative; min-height:100%;"> <!-- Helper div for iOS <= 6 !-->
<replace_with_document_class_dont_remove>
</div>
<div id="ios_scroll_space"></div><!-- Used to hide address bar in iOS <= 6. Only visible if iOS < 7 detected !-->
</body>
</html>
