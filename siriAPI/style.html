<html>
<head>
<title>Siri API</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta name="viewport" content="minimal-ui"> <!-- Hide status bar in iOS >= 7.1.x !-->

<script>
window.addEventListener("load",function() { <!-- Makes window in iOS <= 6 to fullscreen !-->
	setTimeout(function(){
		if (!navigator.userAgent.match(/(iPad|iPhone|iPod touch);.*CPU.*OS 7_\d/i)) { // Checks if iOS < 7 is running ...
			document.getElementById("ios_fullscreen_helper").style.position = "relative"; // ... Expands div with id "ios_fullscreen_helper" ...
			document.getElementById("ios_fullscreen_helper").style.minHeight = "100%";
			document.getElementById("ios_scroll_space").style.height = "190px"; // ... and "ios_scroll_space" ...
			window.scrollTo(0, 1); // ... and scrolls down to hide the status bar !-->
			}
	}, 0);
});

var doneurl = window.location.protocol + "//" + window.location.host + '/done'; //Sets the URL to done, on a browser restart or reload the action is blocked and won't be executed again
window.history.pushState({path:doneurl},'',doneurl);
</script>

</head>
<body>
<div id="ios_fullscreen_helper"> <!-- Helper div for iOS <= 6 !-->
<replace_with_document_class_dont_remove>
</div>
<div id="ios_scroll_space"></div><!-- Used to hide address bar in iOS <= 6. Only visible if iOS < 7 detected !-->
</body>
</html>
